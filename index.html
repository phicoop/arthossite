<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Fast Fade Effect</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  
  <style>
    :root { --accent: #ff3e00; --bg: #1a1a1a; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: url('background.png');
      color: #fff;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; width: 100%;
      padding: 30px;
      z-index: 100;
      mix-blend-mode: difference;
    }

    .section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: var(--bg);
    }

    #hero { z-index: 2; }

    .project-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 1;
    }

    .header-parallax-img {
      position: fixed;
      top: 0;
      z-index: 0;
      opacity: 0.7;
      will-change: transform, opacity;
      background-image: url('background.png');
    }

    .project-overlay {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    h2 { font-size: 10vw; text-transform: uppercase; line-height: 0.85; margin-bottom: 20px; }
    h2 span { display: inline-block; opacity: 0; transform: translateY(80px) rotate(5deg); }
    p { font-size: 1.2rem; max-width: 500px; margin: 0 auto; opacity: 0; transform: translateY(20px); }

    #collections {
        position: relative;
        z-index: 3;
        background: #1a1a1a;
        padding: 100px 0;
        text-align: center;
    }
    .carousel {
        display: flex;
        overflow-x: auto;
        padding: 50px;
        gap: 30px;
        scrollbar-width: none;
    }
    .product-card {
        flex: 0 0 300px;
        background: #222;
        padding: 20px;
        border-radius: 5px;
    }
    .product-img-small { width: 100%; height: 250px; object-fit: cover; }

    .next-projects { position: relative; z-index: 3; }
    footer { padding: 80px 20px; text-align: center; background: #000; border-top: 1px solid #333; position: relative; z-index: 3; }
  </style>
</head>
<body>

    <header class="main-header">
    <div class="logo"><img src="emblem.png" alt="emblem" width="150"></div>
  </header>

  <section class="section" id="hero">
    <img src="background.png" class="project-img header-parallax-img">
    <div class="project-overlay">
      <h2><span>I</span><span>n</span><span>t</span><span>r</span><span>o</span></h2>
      <p>Der Beginn einer digitalen Reise.</p>
    </div>
  </section>

  <div class="next-projects">
    <section id="collections">
        <h2 style="font-size: 4vw;">Kollektion</h2>
        <div class="carousel">
            <div class="product-card"><img src="https://picsum.photos/400/500?v=1" class="product-img-small"><h3>Modell A</h3></div>
            <div class="product-card"><img src="https://picsum.photos/400/500?v=2" class="product-img-small"><h3>Modell B</h3></div>
            <div class="product-card"><img src="https://picsum.photos/400/500?v=3" class="product-img-small"><h3>Modell C</h3></div>
        </div>
    </section>

    <section class="section">
      <img src="https://picsum.photos/1920/1080?v=20" class="project-img">
      <div class="project-overlay"><h2><span>A</span><span>r</span><span>c</span><span>h</span></h2><p>Strukturelle Eleganz.</p></div>
    </section>
    
    <section class="section">
      <img src="background.png" class="project-img">
      <div class="project-overlay"><h2><span>G</span><span>l</span><span>o</span><span>w</span></h2><p>Lichtstudien.</p></div>
    </section>
  </div>

  <footer><p>Â© 2026 Studio Alpha</p></footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Der optimierte 80% Fade-Out Effekt
    gsap.to(".header-parallax-img", {
      scrollTrigger: {
        trigger: "#hero",
        start: "top top",
        end: "bottom 30%", // Endet bei 80% des Scrollwegs der Sektion
        scrub: true
      },
      scale: 2.6,
      opacity: 0,
      ease: "none"
    });

    document.querySelectorAll('.section').forEach(section => {
      const letters = section.querySelectorAll('h2 span');
      const p = section.querySelector('p');
      const img = section.querySelector('.project-img:not(.header-parallax-img)');

      if (img) {
        gsap.to(img, {
          yPercent: 20,
          ease: "none",
          scrollTrigger: {
            trigger: section,
            start: "top bottom",
            end: "bottom top",
            scrub: true
          }
        });
      }

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: section,
          start: "top 40%",
          toggleActions: "play none none reverse"
        }
      });

      tl.to(letters, { opacity: 1, y: 0, rotation: 0, stagger: 0.04, duration: 0.7, ease: "power4.out" })
        .to(p, { opacity: 1, y: 0, duration: 0.5 }, "-=0.3");
    });
  </script>
</body>
</html>
