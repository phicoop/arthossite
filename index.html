<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Fast Fade Effect</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  
  <style>
    :root { --accent: #ff3e00; --bg: #1a1a1a; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Century Gothic', 'Helvetica Neue', Arial, sans-serif;
      background:#11043d;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.5;
    }

    .section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: var(--bg);
      padding: 40px 20px;
    }

    .project-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 1;
    }

    .header-parallax-img {
      position: fixed;
      top: 0;
      z-index: 0;
      opacity: 0.7;
      will-change: transform, opacity;
      background-image: url('start-image.png');
    }

    .project-overlay {
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    h2 { font-size: 8vw; text-transform: uppercase; line-height: 0.9; margin-bottom: 20px; }
    h2 span { display: inline-block; opacity: 0; transform: translateY(40px); }
    p { font-size: 1.1rem; max-width: 500px; margin: 0 auto; opacity: 0; transform: translateY(20px); }

    /* HEADER */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      position: relative;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav ul { list-style: none; display: flex; gap: 20px; }
    nav ul li a { text-decoration: none; color: #ccc; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

    /* UHREN SLIDER */
    .uhren-container { width: 100%; display: flex; justify-content: center; }
    
    .uhren-liste {
      position: relative;
      width: 100%;
      max-width: 500px; /* Begrenzung für Desktop */
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .uhr-inhalt { text-align: center; color: white; z-index: 5; width: 100%; }
    .uhr-bild { width: 100%; max-width: 250px; height: auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); transition: all 0.4s ease; }
    
    .uhr-titel { font-size: 1.5rem; margin-top: 15px; letter-spacing: 10px; text-transform: uppercase; }
    
    .uhr-untertitel {
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0.7;
      line-height: 1.8;
      margin-top: 20px;
      padding: 0 10px;
    }

    .nav-pfeil {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    .links { left: -10px; }
    .rechts { right: -10px; }

    /* COLLECTIONS CAROUSEL */
    #collections { background: #1a1a1a; padding: 60px 0; text-align: center; }
    .carousel { display: flex; overflow-x: auto; padding: 30px; gap: 20px; scroll-snap-type: x mandatory; scrollbar-width: none; }
    .product-card { flex: 0 0 280px; background: #222; padding: 15px; border-radius: 10px; scroll-snap-align: center; }
    .product-img-small { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }

    footer { padding: 40px 20px; text-align: center; background: #000; font-size: 0.8rem; opacity: 0.6; }

    /* =================================================== */
    /* MOBILE OPTIMIERUNGEN (Media Queries) */
    /* =================================================== */

    @media (max-width: 768px) {
      .main-header { flex-direction: column; gap: 15px; text-align: center; }
      nav ul { gap: 10px; flex-wrap: wrap; justify-content: center; }
      nav ul li a { font-size: 0.7rem; }

      h2 { font-size: 12vw; } /* Etwas größer auf Mobile für Impact */
      
      .uhren-liste { min-height: 600px; }
      .uhr-titel { letter-spacing: 5px; font-size: 1.2rem; }
      .uhr-untertitel { font-size: 0.85rem; letter-spacing: 1px; line-height: 1.6; }
      
      /* Pfeile nach unten verschieben, damit sie nicht über dem Text liegen */
      .nav-pfeil { top: auto; bottom: -40px; transform: none; }
      .links { left: 30%; }
      .rechts { right: 30%; }

      /* Den extremen 300px Padding-Wert korrigieren */
      .page-section1 { padding: 60px 20px !important; }
    }

    /* Korrektur für deine spezifischen Sektionen */
    .page-section1, .page-section2 {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
      padding: 100px 20px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="logo"><img src="emblem.png" alt="logo" width="120"></div>
    <nav>
      <ul>
        <li><a href="Geschichte.html">Our dials</a></li>
        <li><a href="Entdecken.html">The concept</a></li>
        <li><a href="Händler.html">Our story</a></li>
        <li><a href="Händler.html">Faq</a></li>
      </ul>
    </nav>
  </header>

  <section class="section" id="hero">
    <img src="start-image.png" class="project-img header-parallax-img">
    <div class="project-overlay">
      <h2><span>B</span><span>O</span><span>L</span><span>D</span> <span>D</span><span>I</span><span>A</span><span>L</span><span>S</span></h2>
      <p>Wear unique watches</p>
    </div>
  </section>

  <section class="section">
    <img src="background.png" class="project-img">
    <div class="project-overlay">
      <div class="uhren-container">
        <div class="uhren-liste">
          <button class="nav-pfeil links" onclick="vorherigeUhr()">&#10094;</button>
          <div class="uhr-inhalt">
            <img src="phoenix.png" id="aktuelle-uhr" class="uhr-bild">
            <h2 id="uhr-titel" class="uhr-titel">Malachite</h2>
            <div id="uhr-untertitel" class="uhr-untertitel">Loading description...</div>
          </div>
          <button class="nav-pfeil rechts" onclick="naechsteUhr()">&#10095;</button>
        </div>
      </div>
    </div>
  </section>

  <div class="next-projects">
    <section id="collections">
      <h2 style="font-size: 2rem; margin-bottom: 30px;">Kollektion</h2>
      <div class="carousel">
        <div class="product-card">
          <a href="Homepage.html"><img src="https://picsum.photos/400/500?v=1" class="product-img-small"></a>
          <h3>All Dials</h3>
        </div>
        <div class="product-card">
          <a href="purchase.html"><img src="https://picsum.photos/400/500?v=2" class="product-img-small"></a>
          <h3>Order</h3>
        </div>
        <div class="product-card">
          <a href="#"><img src="https://picsum.photos/400/500?v=3" class="product-img-small"></a>
          <h3>FAQ</h3>
        </div>
      </div>
    </section>
  </div>

  <footer><p>© 2026 Reference - BOLD DIALS</p></footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Hero Animation
    gsap.to(".header-parallax-img", {
      scrollTrigger: {
        trigger: "#hero",
        start: "top top",
        end: "bottom 30%",
        scrub: true
      },
      scale: 1.5,
      opacity: 0,
      ease: "none"
    });

    // Section Animations
    document.querySelectorAll('.section').forEach(section => {
      const letters = section.querySelectorAll('h2 span');
      const p = section.querySelector('p');
      const img = section.querySelector('.project-img:not(.header-parallax-img)');

      if (img) {
        gsap.to(img, {
          yPercent: 10,
          ease: "none",
          scrollTrigger: {
            trigger: section,
            start: "top bottom",
            end: "bottom top",
            scrub: true
          }
        });
      }

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: section,
          start: "top 60%",
          toggleActions: "play none none reverse"
        }
      });

      tl.to(letters, { opacity: 1, y: 0, stagger: 0.05, duration: 0.6, ease: "power2.out" })
        .to(p, { opacity: 1, y: 0, duration: 0.4 }, "-=0.2");
    });

    // Watch Slider Logic
    const uhrenDaten = [
      { bild: "phoenix.png", titel: "Malachite", untertitel: "These malachite watch dials stand out with their rich green tones and naturally formed veining. The stone’s organic patterns give the watch a refined, distinctive character." },
      { bild: "aventurine.png", titel: "Aventurine", untertitel: "These aventurine watch dials captivate with their deep, rich tones and delicate sparkling inclusions. The stone’s subtle shimmer adds depth." },
      { bild: "tigereye.png", titel: "Tigereye", untertitel: "Warm golden-brown hues and shimmering, striated patterns. The stone’s natural chatoyancy creates a subtle play of light." }
    ];

    let index = 0;

    function updateAnzeige() {
      const bild = document.getElementById('aktuelle-uhr');
      const titel = document.getElementById('uhr-titel');
      const unter = document.getElementById('uhr-untertitel');

      gsap.to([bild, titel, unter], { opacity: 0, y: 10, duration: 0.3, onComplete: () => {
        bild.src = uhrenDaten[index].bild;
        titel.innerText = uhrenDaten[index].titel;
        unter.innerText = uhrenDaten[index].untertitel;
        gsap.to([bild, titel, unter], { opacity: 1, y: 0, duration: 0.4, stagger: 0.1 });
      }});
    }

    function naechsteUhr() { index = (index + 1) % uhrenDaten.length; updateAnzeige(); }
    function vorherigeUhr() { index = (index - 1 + uhrenDaten.length) % uhrenDaten.length; updateAnzeige(); }
    
    // Initialer Aufruf
    updateAnzeige();
  </script>
</body>
</html>
